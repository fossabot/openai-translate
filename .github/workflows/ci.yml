name: release

on:
  release:
    types: [created]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64, arm64]
    steps:
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.21'

    - name: Check out code
      uses: actions/checkout@v2

    - name: Build
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
      run: |
        go build -v -o openai-translate-${{ matrix.goos }}-${{ matrix.goarch }}

    - name: Upload Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: openai-translate-${{ matrix.goos }}-${{ matrix.goarch }}
        path: openai-translate-${{ matrix.goos }}-${{ matrix.goarch }}
  
    - name: Upload Artifact to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./openai-translate-${{ matrix.goos }}-${{ matrix.goarch }}
        asset_name: openai-translate-${{ matrix.goos }}-${{ matrix.goarch }}
        asset_content_type: application/octet-stream
